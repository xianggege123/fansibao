<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">重设密码</h1>
		</header>
		<br /><br />
		<div class="mui-content" style="width: 95%;align: center;margin:0 auto;" >
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>原密码：</label>
			    <input type="password" class="mui-input-password" placeholder="请输入你原来的密码">
			    </div>
			    <div class="mui-input-row">
			        <label>新密码：</label>
			        <input type="password" class="mui-input-password" placeholder="请输入新密码">
			    </div>
			    <div class="mui-input-row">
			        <label>确认密码:</label>
			        <input type="password" class="mui-input-password" placeholder="请再次输入新密码">
			    </div>			   
			</form>
			<br /><br />
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" >按钮</button>		
		
				
		</div>
	</body>

</html>
